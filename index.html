<!DOCTYPE html>
<html>
<head>
 <title>Geo-Field Collector</title>
 <meta charset="utf-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
     integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
     crossorigin="" />
 <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
 <link rel="stylesheet" href="bootstrap.css" />
<style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

.container {
    display: flex;
    flex-direction: column;
    height: 100vh;
}

  .sidebar {
            background-color: #f0f8ff;
            opacity: 0.9;
            padding: 20px;
            box-sizing: border-box;
            flex: 0 0 30%;
            overflow-y: auto; /* Add scrolling if content overflows */
        }

.column {
    width: 100%;
    margin: 10px 0;
}
 .form-column {
            display: flex;
            flex-direction: column;
            margin: 10px 0;
        }

.button {
    width: 100%;
    height: 40px;
    margin-top: 20px;
    border: none;
    border-radius: 5px;
    background-color: #ADD8E6;
    font-size: 1em;
    color: white;
    cursor: pointer;
}

#map {
    flex: 1;
    z-index: 1;
}

 @media (max-width: 768px) { /* Adjust the breakpoint as needed */
    .sidebar {
        height: 50%; /* Adjust the height to your preference */
      overflow-y: auto; /* Add scrolling if content overflows */
    }
}


.main-heading {  font-size: 24px;  margin-bottom: 10px;}



.fonty {
    font-size: 1.2em;
    margin: 0.5em 1.5em 0.25em 0.5em;
    line-height: 1.5;
}

 input[type="text"],
input[type="number"],
input[type="date"] {
    width: 100%;
    padding: 8px;
    margin: 5px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}


</style>
</head>
<body>
<div class="container">
    <div class="sidebar">
        <!-- ... your sidebar content ... -->
        <form method="post" action="process.php" onsubmit="sConsole(event)">
            <!-- First column of form fields -->
            <div class="form-column">
                Title: <br><input type="text" name="name" id="name"><br>
                Location:<br><input type="text" name="location" id="location"><br>
                Comment:<br><input type="text" name="comment" id="comment"><br>
            </div>

            <!-- Second column of form fields -->
            <div class="form-column">
                Latitude:<br> <input type="number" step="any" name="latitude" id="latitude"> <br>
                Longitude:<br> <input type="number" step="any" name="longitude" id="longitude"> <br>
                Creation Date:<br><input type="date" name="cdate" id="cdate"><br>
                <input class="button" type="submit" name="save" value="submit">
            </div>
        </form>
    </div>
    <div id="map"></div>
</div>
<!-- JS IMPORTS -->
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
<script src="jquery-2.2.0.js"></script>
<script src="bootstrap.js"></script>
<script src="http://leaflet.github.io/Leaflet.heat/dist/leaflet-heat.js"></script>
<script src="https://npmcdn.com/@turf/turf/turf.min.js"></script>
<script src="setup.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="main.js"></script>

</body>
</html>
